services:
  tms:
    use_grid_names: true
    origin: 'nw'
    
layers:
  - name: peruskartta
    title: peruskartta
    sources: [peruskarttaCache]
    
caches:
  peruskarttaCache:
    grids: [webmercator]
    sources: [peruskarttaWMS]
    meta_size: [1, 1]
    disable_storage: true
    meta_buffer: 0

sources:
  peruskarttaWMS:
    type: wms
    req:
      url: https://tiles.kartat.kapsi.fi/peruskartta?
      layers: peruskartta
      transparent: true
    supported_srs: ['EPSG:4326']

grids:
  webmercator:
    base: GLOBAL_WEBMERCATOR

globals:
  cache:
    tile_lock_dir: '/tmp/tile_locks'
